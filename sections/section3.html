<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MyPlner</title>
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/journal/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <header>
      <h1 class="home">Home</h1>
      <!-- <h1 class="progress">Progress</h1>
      <h1 class="rewards">Rewards</h1> -->
      <h1 class="account">Account</h1>
    </header>
    <iframe
      src="https://calendar.google.com/calendar/embed?showPrint=0&amp;showCalendars=0&amp;mode=WEEK&amp;height=600&amp;wkst=1&amp;bgcolor=%23ccccff&amp;src=v5dqoimmgbrjsi6dm3hevqcj90%40group.calendar.google.com&amp;color=%23B1365F&amp;ctz=America%2FToronto"
      style="border-width:0"
      width="800"
      height="600"
      frameborder="0"
      scrolling="no"
    ></iframe>

    <div class="button">
      <input
        type="button"
        class="btn btn-info"
        onclick="location.href='../sections/section1.html';"
        value="Section 1"
      />
      <input
        type="button"
        class="btn btn-info"
        onclick="location.href='../sections/section2.html';"
        value="Section 2"
      />
      <input
        type="button"
        class="current btn btn-info"
        onclick="location.href='../sections/section3.html';"
        value="Section 3"
        disabled
      />
      <input
        type="button"
        class="btn btn-info"
        onclick="location.href='../sections/section4.html';"
        value="Section 4"
      />
    </div>

    <div class="event-details"></div>

    <footer><h1 class="contact">Contact</h1></footer>
  </body>
</html>
